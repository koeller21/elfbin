<!DOCTYPE html>
<html lang="en">
<head>
    <title>tinyelf Test</title>

    <script src="../tinyelf.js"></script>
    <script src="../lib/constants/common.js"></script>
    <script src="../lib/constants/x86-64.js"></script>
    <script src="../lib/constants/mips.js"></script>
    <script src="../lib/constants/sparc.js"></script>
</head>
<body>

    <input type="file" id="input"/>

    <script>
        
        function handleFiles() {
    
            let tinyelf = new TinyELF();

            tinyelf
            .run(this.files[0])
            .then((result) => {
                console.log(result);
            })
            .catch((error) => {
                console.error(error);
            });
        }


        document.addEventListener("DOMContentLoaded", () => {
            
            const inputElement = document.getElementById("input");
            inputElement.addEventListener("change", handleFiles, false);
            
            
        });
    </script>
</body>
</html>
