<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <script src="elf.js"></script>
    <script src="main.js"></script>
    <script src="constants.js"></script>
    <link rel="stylesheet" href="pico.min.css">
    <link rel="stylesheet" href="style.css">
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
</head>
<body>
    <div class="container-fluid">
        <div class="grid main-grid">
            <div>
                <hgroup>
                    <h3>
                        <div class="grid">
                            binsight.io
                            
                        </div>
                    </h3>
                    <h4>
                        <small>
                            ELF-Binary analysis right in your browser <br/> 
                            <em style="font-size: small;">Written in pure Javascript, ouch!</em> 
                            <a style="font-size: small;" href="https://github.com/koeller21/elfparse" target="_blank">[Source@github]</a>
                        </small>
                    </h4>
                </hgroup>
                
                <label>
                    Upload your ELF-Binary here:
                    <input type="file" id="input" />
                </label>
                
                <div id="menu">
                    <details>
                        <summary>ELF Security</summary>
                    </details>
                    
                    <details id="accordion-e_ident">
                        <summary>ELF Header Identification</summary>
                    </details>

                    <details id="accordion-elf_hdr">
                        <summary>ELF Header</summary>
                    </details>
                    
                    <details id="accordion-elf_phdr">
                        <summary>Program Header</summary>
                    </details>
                    
                    <details id="accordion-elf_shdr">
                        <summary>Section Header</summary>
                    </details>

                    <details id="accordion-elf_dyn">
                        <summary>Dynamic</summary>
                    </details>

                    <details id="accordion-elf_dynsymtab">
                        <summary>Dynamic Symbol Table</summary>
                    </details>

                    <details id="accordion-elf_symtab">
                        <summary>Symbol Table</summary>
                    </details>

                </div>
                
            </div>
            <div>
                <span id="prologue"></span>
                <span id="hexTable"></span>
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
